<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-[#001f3f] min-h-screen flex box-border justify-center items-center">
        <div class="bg-[#003366] rounded-2xl flex max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-8">
                <h2 class="font-bold text-3xl text-white">Register</h2>
                <p class="text-sm mt-4 text-gray-200">Create an account to get started.</p>
    
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border border-gray-300" type="text" name="username" placeholder="Username" required>
                    <input class="p-2 border border-gray-300 rounded-xl" type="email" name="email" placeholder="Email" required>
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full border-gray-300" type="password" name="password" id="registerPassword" placeholder="Password" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" id="toggleRegisterPassword"
                            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer z-20 opacity-100"
                            viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
                        </svg>
                    </div>
                    <button class="bg-[#002D74] text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#003f7f] font-medium" type="submit">Register</button>
                </form>
                <div class="mt-4 text-sm flex justify-between items-center">
                    <p class="mr-3 md:mr-0 text-gray-200">Already have an account?</p>
                    <a href="login.html" class="text-white bg-[#002D74] rounded-xl py-2 px-5 hover:scale-110 hover:bg-[#FFD700] font-semibold duration-300">Login</a>
                </div>
            </div>
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl max-h-[1600px]" src="https://images.unsplash.com/photo-1552010099-5dc86fcfaa38?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwxfHxmcmVzaHxlbnwwfDF8fHwxNzEyMTU4MDk0fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="register form image">
            </div>
        </div>
    </section>
</body>
</html>
