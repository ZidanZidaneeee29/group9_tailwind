<html>
<head>
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="relative w-full h-full flex items-center justify-center">
        <div class="absolute top-0 left-0 w-1/2 h-1/2 bg-gray-800 rounded-full"></div>
    </div>
    <div class="relative z-10 bg-gray-800 p-8 rounded-lg shadow-lg w-[100rem]">
        <h2 class="text-white text-2xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-white mb-2" for="email">Email Address</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="email" id="email" placeholder="Email Address">
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="password">Password</label>
                <div class="relative">
                    <input class="w-full p-2 border border-gray-300 rounded" type="password" id="password" placeholder="Password">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-500"></i>
                </div>
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-white">Forgot Password</a>
            </div>
            <button class="w-full bg-gray-300 text-gray-800 p-2 rounded mb-4">Login</button>
            <div class="text-center text-white mb-4">or connect with</div>
            <div class="flex justify-between">
                <button class="w-1/2 bg-gray-300 text-gray-800 p-2 rounded mr-2">Google</button>
                <button class="w-1/2 bg-gray-300 text-gray-800 p-2 rounded ml-2">Social Media</button>
            </div>
            <div class="text-center text-white mt-4">
                Don't have an account? <a href="#" class="underline">Sign up</a>
            </div>
        </form>
    </div>
    <div class="relative w-full h-full flex items-center justify-center">
        <div class="absolute bottom-0 right-0 w-1/2 h-1/2 bg-gray-800 rounded-full"></div>
    </div>
</body>
</html>
